<div class="modal fade" id="themeModal" tabindex="-1" role="dialog"
	aria-labelledby="themeModal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="themeModalLabel">Theme</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link" [ngClass]="{'active': !cpntData.isJSON}"
							(click)="cpntData.isJSON = false">Normal Mode</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" [ngClass]="{'active': cpntData.isJSON}"
							(click)="cpntData.isJSON = true">JSON Mode</a>
					</li>
				</ul>
				<div class="row">
					<form [hidden]="cpntData.isJSON" class="col pxt6" name="form"
						(ngSubmit)="createOrModify(themeFrom)" [formGroup]="themeForm">
						<div class="form-group row">
							<label for="uid" class="col-3 col-form-label col-form-label-sm">Unique ID: </label>
							<div class="col-9">
								<input type="text" class="form-control form-control-sm" id="uid"  name="uid"
									formControlName="uid" [(ngModel)]="cpntData.themes.current.uid" required />
							</div>
						</div>
					</form>
					<!-- begin form json -->
					<form [hidden]="!cpntData.isJSON" class="col" name="form"
						(ngSubmit)="createThemes(jsonForm)" [formGroup]="jsonForm">
						<div class="form-group">
							<label for="json-textarea">Should be themes in JSON format <br />@see <a target="_blank" href="http://codebeautify.org/jsonviewer">jsonviewer</a></label>
							<textarea class="form-control" rows="20"
							id="json-textarea"  name="json-textarea" formControlName="jsonTextarea" required></textarea>
						</div>
						<button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="jsonForm.invalid">Create themes</button>
					</form>
					<!-- end form json -->
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
