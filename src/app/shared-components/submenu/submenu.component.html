<div class="btn-toolbar">
	<div class="btn-group">
	  <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
	    {{ 'submenu.language' | translate }} <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu">
	    <li *ngFor="let lang of cpntData.availableLang"
	      [ngClass]="{'active': lang.code  === cpntData.lang.learningLang}">
	      <a (click)="changeLearningLang(lang.code)">{{ lang.label }}</a>
	    </li>
	  </ul>
	</div>
	<div class="btn-group">
		<button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
			{{ 'submenu.topic' | translate }} <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" *ngIf="cpntData.lang?.learningLang">
			<ng-container *ngFor="let theme of cpntData.availableTheme; let i = index;">
				<li [ngClass]="{'active': i  === cpntData.theme.learningThemeIdx}">
					<a (click)="changeLearningTheme(i)">{{ theme[cpntData.lang.currentLang].short || theme[cpntData.lang.currentLang].wrd }}</a>
				</li>
				<li *ngIf="i === 2" role="separator" class="divider"></li>
			</ng-container>
		</ul>
	</div>
	<div class="btn-group" *ngIf="!cpntData.theme.learningTheme.noKaraoke">
		<label class="checkbox-inline px6t"
			[ngClass]="{'text-primary': cpntData.theme.isKaraoke}"
			title="{{ 'submenu.karaoke' | translate }}" (click)="toggleKaraoke()">
			<span class="glyphicon glyphicon-text-background"></span>
		</label>
	</div>
	<div class="btn-group" *ngIf="router.url === '/gameboard'">
		<label class="checkbox-inline px6t"
			[ngClass]="{'text-primary': cpntData.theme.isReversed}"
			title="{{ 'submenu.reverse' | translate }}" (click)="cpntData.theme.isReversed = !cpntData.theme.isReversed">
			<span class="glyphicon glyphicon-retweet"></span>
		</label>
	</div>
</div>
