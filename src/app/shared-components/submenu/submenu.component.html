<div class="btn-toolbar main-submenu" [ngClass]="{'font-lao': cpntData.lang?.currentLang === 'lo'}">
	<div class="btn-group btn-sm" role="group">
		<button id="btn-submenu-theme" class="btn btn-warning dropdown-toggle btn-sm"
			data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			{{ cpntData.theme && cpntData.theme.learning ? cpntData.theme.learning[cpntData.lang.currentLang].short || cpntData.theme.learning[cpntData.lang.currentLang].wrd : null  }}
		</button>
		<div class="dropdown-menu" aria-labelledby="btn-submenu-theme">
			<ng-container *ngFor="let theme of cpntData.theme?.all">
					<a class="dropdown-item" [ngClass]="{'active': theme.uid  === cpntData.theme.learningUid}"
						(click)="changeLearningTheme(theme.uid)">
						{{ theme[cpntData.lang.currentLang].short || theme[cpntData.lang.currentLang].wrd }}
					</a>
					<div *ngIf="i === 2" class="dropdown-divider"></div>
			</ng-container>
		</div>
	</div>
	<div class="btn-group btn-sm" role="group" *ngIf="cpntData.theme?.levels?.length">
		<button id="btn-submenu-level" class="btn btn-danger dropdown-toggle btn-sm"
			data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<span *ngIf="cpntData.theme.learningLevel === cpntData.theme.levels.length - 1; else realLvl">{{ 'submenu.all' | translate }}</span>
				<ng-template #realLvl>{{ 'submenu.level' | translate }} {{ cpntData.theme.learningLevel + 1 }}</ng-template>
		</button>
		<div class="dropdown-menu" aria-labelledby="btn-submenu-level">
			<ng-container *ngFor="let level of cpntData.theme.levels; let i = index;">
				<a class="dropdown-item" [ngClass]="{'active': i  === cpntData.theme.learningLevel}"
					(click)="changeLearningLevel(i)">
					<span *ngIf="i === cpntData.theme.levels.length - 1; else realLvl">{{ 'submenu.all' | translate }}</span>
					<ng-template #realLvl>{{ 'submenu.level' | translate }} {{ i + 1 }}</ng-template>
				</a>
			</ng-container>
		</div>
	</div>
	<div class="btn-group btn-sm" *ngIf="!cpntData.theme.learning.noKaraoke">
		<button class="btn btn-secondary btn-sm"
			[ngClass]="{'active': cpntData.theme.isKaraoke}"
			title="{{ 'submenu.karaoke' | translate }}" (click)="toggleKaraoke()">
			<span class="icon-spell-check"></span>
		</button>
	</div>
	<div class="btn-group btn-sm" *ngIf="cpntData.currentUrl === 'gameboard'">
		<button class="btn btn-secondary btn-sm"
			[ngClass]="{'active': cpntData.theme.isReversed}"
			title="{{ 'submenu.reverse' | translate }}" (click)="cpntData.theme.isReversed = !cpntData.theme.isReversed">
			<span class="icon-loop"></span>
		</button>
	</div>
		<div class="btn-group btn-sm" *ngIf="cpntData.currentUrl === 'blackboard' && !cpntData.theme.learning.noMoreInfos">
		<button class="btn btn-secondary btn-sm"
			[ngClass]="{'active': cpntData.theme.isMoreInfos}"
			title="{{ 'submenu.moreInfos' | translate }}" (click)="toggleMoreInfos()">
			<span [ngClass]="{
				'icon-eye-plus': !cpntData.theme.isMoreInfos,
				'icon-eye-minus': cpntData.theme.isMoreInfos
				}"></span>
		</button>
	</div>
</div>
