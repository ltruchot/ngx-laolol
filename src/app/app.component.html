<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <h1>Laolol</h1>
    </div>
    <div class="col-xs-6">
      <nav>
        {{ 'layout.chooseLangue' | translate }}:
        <ul class="list-inline">
          <li *ngFor="let lang of cpntData.availableLanguages; let i = index;">
            <a (click)="changeLanguage(lang.code)" class="flag flag-{{lang.flag}}"></a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <nav role="navigation" class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Menu</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" data-toggle="collapse" data-target="#bs-navbar-collapse-1.in">
            <a routerLink="/home">Home <span class="sr-only">(current)</span></a>
          </li>
          <li routerLinkActive="active" data-toggle="collapse" data-target="#bs-navbar-collapse-1.in">
            <a routerLink="/gameboard">Gameboard</a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <router-outlet></router-outlet>
</div>
