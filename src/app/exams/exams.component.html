<div class="row bottom10" *ngFor="let theme of cpntData.availableTheme; let i = index;">
  <div class="col-xs-5 col-sm-4  col-md-3">
  	<button type="button" class="btn btn-info btn-block">{{ theme.trad | translate }}</button>
  </div>
  <div class="col-xs-7 col-sm-8 col-md-9">
 		<div class="progress progress-big">
			<div class="progress-bar no-transition" role="progressbar"
			aria-valuenow="0%" aria-valuemin="0" aria-valuemax="100"
			[style.width]="'0%'"><span>0 / 20</span></div>
		</div>
	</div>
</div>
