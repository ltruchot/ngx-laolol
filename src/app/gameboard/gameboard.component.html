<div class="row">
	<div class="col-xs-12">
		<h3 [hidden]="cpntData.winItemIdx === null">Trouvez la bonne traduction de: {{ cpntData.items[cpntData.winItemIdx]?.fr }}</h3>
	</div>
</div>
<div class="row">
  <div *ngFor="let item of cpntData.items; let i = index; trackBy: i" class="col-xs-6 col-md-3">
  	<div class="px5">
    	<button (click)="checkAnswer(i)" type="button" class="btn btn-lg btn-block">{{ item.kk }}</button>
    </div>
  </div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div [hidden]="cpntData.clickedIdx === null">
			<h4 *ngIf="cpntData.clickedIdx === cpntData.winItemIdx; else elseBlock">Bravo !</h4>
			<ng-template #elseBlock><h4>Dommage !</h4></ng-template>
			<h4>La bonne r√©ponse est {{ cpntData.items[cpntData.winItemIdx]?.kk }}</h4>
			<button (click)="nextQuestion()" type="button" class="btn btn-primary btn-lg">Suivant</button>
		</div>
	</div>
</div>
